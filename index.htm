<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 40px;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 20px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2>Liste des Étudiants</h2>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Âge</th>
        <th>Filière</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sara</td>
        <td>22</td>
        <td>Informatique</td>
      </tr>
      <tr>
        <td>Omar</td>
        <td>24</td>
        <td>Réseaux</td>
      </tr>
      <tr>
        <td>Yasmine</td>
        <td>21</td>
        <td>Cloud Computing</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
